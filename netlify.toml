# Netlify Configuration for Data Legacy 2.0
# Next.js 14 App Router with Server Actions

[build]
  command = "npm run build"
  publish = ".next"
  
# CRITICAL: Next.js 14 App Router requires @netlify/plugin-nextjs
# Install via Netlify Dashboard → Plugins → Add "@netlify/plugin-nextjs"
# OR add to package.json: "@netlify/plugin-nextjs": "^8.0.0"

# Next.js 14 requires Node.js 18+
[build.environment]
  NODE_VERSION = "18.20.0"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js 14 App Router için özel yapılandırma
# Plugin otomatik olarak routing'i handle eder
# Manuel redirect gerekmez

[functions]
  node_bundler = "esbuild"
  included_files = [".next/**"]

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
